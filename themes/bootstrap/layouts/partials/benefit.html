{{ if .Site.Data.benefit.enable }}
<section class="service-2 section">
    <div class="container">
        {{ with .Site.Data.benefit }}
        {{- partial "title.html" . -}}
        {{ end }}
        <div class="row justify-content-center">
            {{ range $index, $element:= .Site.Data.benefit.item }}
            <div class="col-md-4 col-sm-6 p-0">
                <div class="service-item text-center">
                    <span class="count">{{ add $index 1 }}.</span>
                    <i class="{{ .icon }}"></i>
                    <h4>{{ .title }}</h4>
                    <p>{{ .description }}</p>
                </div>
            </div>
            {{ if eq (mod $index 2) 1 }}
            <div class="w-100"></div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
