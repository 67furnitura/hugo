{{ if .Site.Data.partner.enable }}
<section class="section bg-gray" id="partner">
    <div class="container">
        {{ with .Site.Data.partner }}
        {{- partial "title.html" . -}}
        {{ end }}

        <div class="row">
            <div class="col-md-12">
                <div id="partner-carousel" class="partner-carousel owl-carousel owl-theme">
                    {{ range sort .Site.Data.partner.item "weight" }}
                    <a href="{{ .url }}" target="_blank" title="{{ .url }}">
                        <img src="{{ .image | absURL }}" alt="client-logo">
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>

    </div>
</section>
{{ end }}
