<section class="carousel-area">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="homepage-carousel owl-carousel">
                    {{ range sort .Site.Data.carousel.item "weight" }}
                    <div class="item">
                        <div class="row">
                            <div class="col-sm">
                                <img class="img-responsive" src="{{ .image }}" alt="">
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
